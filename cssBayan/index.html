<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="favicon" href="./imgs/png/icons8-laugh-squint-64.png">
    <link rel="stylesheet" href="./style.css">
    <title>Bayan</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="bayan__headding">CSS Bayan</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="lol__menu">
                <div class="lol__item lol__item1">
                    <input class="lol__item--input lol__item--input1" type="radio" name="lol" id="lol_1">
                    <label class="lol__item--trigger lol__item--trigger1" for="lol_1">
                        <div class="lol__slogan">You can't just copy and paste</div>
                        <img class="plus-icon plus-icon1" src="./imgs/png/icons8-plus-math-64.png" alt="plus-icon">
                    </label>
                    <div class="lol__img lol__img1">
                        <img class="cat__picture" src="./imgs/png/kitekat-3.png" alt="bored cat">
                    </div>
                </div>
                <div class="lol__item lol__item2">
                    <input class="lol__item--input lol__item--input2" type="radio" name="lol" id="lol_2">
                    <label class="lol__item--trigger lol__item--trigger1" for="lol_2">
                        <div class="lol__slogan">Keep calm and carry on</div>
                        <img class="plus-icon" src="./imgs/png/icons8-plus-math-64.png" alt="plus-icon">
                    </label>
                    <div class="lol__img lol__img2">
                        <img class="cat__picture" src="./imgs/png/kitekat-10.png" alt="cosy cat">
                    </div>
                </div>
                <div class="lol__item lol__item3">
                    <input class="lol__item--input lol__item--input3" type="radio" name="lol" id="lol_3">
                    <label class="lol__item--trigger lol__item--trigger3" for="lol_3">
                        <div class="lol__slogan">Work-life balance</div>
                        <img class="plus-icon" src="./imgs/png/icons8-plus-math-64.png" alt="plus-icon">
                    </label>
                    <div class="lol__img lol__img3">
                        <img class="cat__picture" src="./imgs/png/kitekat-cat-listening-to-music.png" alt="cat listening to music">
                    </div>
                </div>
                <div class="lol__item lol__item4">
                    <input class="lol__item--input lol__item--input4" type="radio" name="lol" id="lol_4">
                    <label class="lol__item--trigger lol__item--trigger4" for="lol_4">
                        <div class="lol__slogan">Dude, where is JS?</div>
                        <img class="plus-icon" src="./imgs/png/icons8-plus-math-64.png" alt="plus-icon">
                    </label>
                    <div class="lol__img lol__img4">
                        <img class="cat__picture" src="./imgs/png/kitekat-9.png" alt="surprised cat">
                    </div>
                </div>
                <div class="lol__item lol__item5">
                    <input class="lol__item--input lol__item--input5" type="radio" name="lol" id="lol_5">
                    <label class="lol__item--trigger lol__item--trigger1" for="lol_5">
                        <div class="lol__slogan">Relax and take it easy</div>
                        <img class="plus-icon" src="./imgs/png/icons8-plus-math-64.png" alt="plus-icon">
                    </label>
                    <div class="lol__img lol__img5">
                        <img class="cat__picture" src="./imgs/png/kitekat-13.png" alt="calm cat">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <div class="links">
                <div class="links__wrapper">
                    <p class="copyright"> &#169; 2023 </p>
                    <img class="git" src="./imgs/png/index.png" alt="GitHub">
                    <a class="links__item" href="https://github.com/sashaivanovaPro" target="_blank"> sashaivanovaPro </a>
                </div>
                <a class="links__item" href="https://rs.school/js/" target="_blank"><img src="./imgs/svg/rs_school_js.svg" alt="RS-school" class="logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
